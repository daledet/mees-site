{% extends 'post_base.html' %}
{% load static %}
{% block title%}Create Post{% endblock %}
{% block content %}


{% if user.is_staff %}
<div class="form-group">
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Post</button>

</div>

<script>
    var name = "{{ user.id }}";
    document.getElementById("num").value = name;

</script>
{% else %}

You are not logged authorized to make posts.

{%endif%}

{% endblock %}
